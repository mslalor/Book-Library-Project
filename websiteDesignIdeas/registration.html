async function addUser(usernameVal, emailVal, passwordVal) {
    let User = {
        username: emailVal,
        email: emailVal,
        firstName: usernameVal,
        password: passwordVal,
        numBooks: 0
    };

    myUser.push(User);

    try {
        const response = await fetch(url, {
            method: "POST",
            body: JSON.stringify(User),
            headers: {
                "Content-type": "application/json; charset=UTF-8"
            }
        });

        if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
        }

        console.log("User added successfully!");
        // Optionally, you can reload the page or show a success message here
    } catch (error) {
        console.error('Error adding user:', error.message);
        // Log the error message to the console
        // You can add more detailed error handling or show an error message to the user here
    }
}
